<div class="form-container" id="myForm" display="none">
  <h2>Details Form</h2>
  <hr />
  <br />
  <form method="POST">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required />

    <label for="job">Title:</label>
    <input type="text" id="job" name="job" required />

    <label for="phone">Phone:</label>
    <input type="tel" id="phone" name="phone" required />

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required />

    <div>
      <label for="social1">Link 1:</label>
      <input type="text" id="social1-label" name="social1-label" placeholder="Label:" required />
      <input type="url" id="social1" name="social1" placeholder="https://" required />
    </div>

    <div>
      <label for="social2">Link 2: (optional)</label>
      <input type="text" id="social2-label" name="social2-label" placeholder="Label:" />
      <input type="url" id="social2" name="social2" placeholder="https://" />
    </div>

    <div>
      <label for="social3">Link 3: (optional)</label>
      <input type="text" id="social3-label" name="social3-label" placeholder="Label:" />
      <input type="url" id="social3" name="social3" placeholder="https://" />
    </div>

    <div>
      <label for="social4">Link 4: (optional)</label>
      <input type="text" id="social4-label" name="social4-label" placeholder="Label:" />
      <input type="url" id="social4" name="social4" placeholder="https://" />
    </div>

    <input type="submit" value="Submit" id="submit-btn" />

  </form>
</div>

<div class="stuff">
  <div class="qr">
    <canvas id="qr-code-container"></canvas>
    <br><br>
    <button id="downloadBtn">Save QR Code</button>
  </div>
</div>
